{% extends 'main/index.html' %}
{% load static %}

{% block content %}


<header class="bg-dark py-3">
  <div class="row mx-auto" style="width: 500px; height: 270px;">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" >
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="{% static 'main/images/3.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
              <img src="{% static 'main/images/2.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
              <img src="{% static 'main/images/1.jpg' %}" class="d-block w-100" style="max-height: 270px;" alt="...">
          </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Предыдущий</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Следующий</span>
          </button>
      </div>
  </div>
</header>


<div class="row mx-auto" style="width: 500px; height: 270px;">
  {% for product in products %}
  <div class="col" style="height: 400px; padding-top: 20px">
    <div class="card h-100">
        <!-- Sale badge-->
        <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem"></div>
        <!-- Product image-->
        <a href="{{ product.get_absolute_url }}"> <img class="card-img-top" src="{{ product.image.url }}" alt="..." /></a>
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{ product.title }}</h5>
                <!-- Product price-->
                <span>{{ product.price }} грн.</span>
                
            </div>
        </div>

        <!-- Product actions-->
        
    </div>
  {% endfor %}
  </div>
</div>



{% endblock content %}
